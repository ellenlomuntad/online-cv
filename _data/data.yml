certifications:
      title: Certifications
      list:
        - name: Lean Six Sigma White Belt in Information Technology
          start: 2022
          end:
          organization: Aveta Business Institute – Six Sigma Online
          credentialid: H1AUyVcHs1
          credentialurl: https://www.sixsigmaonline.org/
          credentialname: Lean Six Sigma White Belter
          details: |
            The IT industry is an industry that truly relies on speed, accuracy, and quality control
            in their processes. Unlike other companies with less pressure to improve processes or strategies,
            IT organizations need to utilize their time wisely and make the most of their projects and processes.
        - name: Automation Testing using Selenium & Cucumber
          start: 2022
          end:
          organization: MSTCONNECT EDUCATIONAL CONSULTANCY
          credentialid: 
          credentialurl: https://mstconnectph.com/
          credentialname: Automation Testing using Selenium & Cucumber
          details: |
            A 2 day Training about automation and hands-on from setup and how to automate a website
            using Selenium and Cucumber
        - name: TSTQB - CTFL
          start: 2022
          end:
          organization: Skillsclub iSQI
          credentialid: 22-CTFL-204933-12
          credentialurl: https://app.skillsclub.com/credential/15813-131d677da0a7648a891ed42e8aea48bb90b9445d16583ca3c9bf6eb4b4558924?locale=en&badge=true
          credentialname: ISTQB® Certified Tester Foundation Level (CTFL) 2018
          details: |
            The ISTQB® Certified Tester Foundation Level (CTFL) certification provides essential testing knowledge
            that can be put to practical use and, very importantly, explains the terminology and concepts that are
            used worldwide in the testing domain. CTFL is relevant across software delivery approaches and practices
            including Waterfall, Agile, DevOps, and Continuous Delivery. A candidate who has achieved the Foundation
            Level certification should be able to: • Promote efficient and effective communication by using a common
            vocabulary for software testing • Understand fundamental concepts of software testing
            • Demonstrate understanding of how different development and testing practices, and different constraints
              on testing, may apply in optimizing testing to different contexts
            • Contribute effectively in reviews
            • Use established techniques for designing tests at all test levels
            • Interpret and execute tests from given test specifications, and report on test results
            • Understand test management principles for resources, strategies, planning, project control, and risk management
            • Write and communicate clear and understandable defect reports
            • Understand the project factors that drive the test priorities and test approach
            • Understand the value that software testing brings to stakeholders
            • Appreciate how testing activities and work products align with project objectives, measures, and targets
            • Assist in the selection and implementation process of testing tool CTFL certification is recognized as a
              prerequisite to all other ISTQB® certifications where Foundation Level is required.
        - name: Sumo Logic Fundamentals Certified
          start: 2022
          end: 2024
          organization: Sumo Logic
          credentialid: zouq7a8deasm
          credentialurl: https://verify.skilljar.com/c/zouq7a8deasm
          credentialname: Sumo Logic Certified
          details: |
            Completed the Sumo Logic Certification requirements, demonstrating proficiency in the use of Sumo Logic 
        
