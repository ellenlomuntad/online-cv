            - Regularly conduct game tests and research game testing practices to ensure smooth
              functionality
            - Recruit, hire, and manage an exceptional team of QA Engineers, with 4-6 direct reports
            - Report and communicate the overall project status to project stakeholders.
            - Conduct research and analysis of mobile games market insights, developing trends and
              techniques to present to board of directors.
            - Report and analyze KPI data. This also includes verifying queries and report templates
              to ensure consistency and accuracy
            - Responsible for critical processes like csv creation, game features using probability
