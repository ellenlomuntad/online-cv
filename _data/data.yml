career-profile:
    title: Career Profile
    summary: |
      An experienced and result-oriented Software Quality Assurance Engineer
      with over 10 years of experience in testing software systems and ensuring
      quality. Proficient in designing and executing test cases, identifying and
      documenting defects, and collaborating with developers and stakeholders.
      Skilled in using various testing tools and methodologies.
      
      An accomplished and innovative Process Improvement professional with
      experience in analyzing, optimizing, and implementing business processes.
      Skilled in using various tools and methodologies, such as Lean Six Sigma,
      Business Process Improvement, Continuous Improvement, and Project Management.

