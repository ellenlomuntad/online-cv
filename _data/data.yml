        time: Sep 2022 - Present
        company: VGW, Perth Australia
        details: |
            - Test the functionality, performance and compliance of products
              against product specifications to maintain strong development
              standards and high customer satisfaction
            - Design and execute automation tests for complex API test on back-end,
              increasing test coverage.ullet point
            - Improved overall test accuracy and efficiency by participating in test script reviews,
              ensuring coding standards and best practices were met and followed
            - Developed and maintained automated testing documentation, including test scenarios,
              test plans, and requirements, improving project transparency and collaboration
              with stakeholders.
      - role: Software QA Tester
        time: Jun 2019 - Aug 2022
        company: VGW, Perth Australia
        details: |
            - Perform various types of testing, such as Functional, Retesting, Regression,
              Exploratory, Smoke Testing and User Acceptance Testing, on Desktop and Mobile
              devices (iOS / Android) across different browsers
            - Performed extensive user interface testing on Windows, Android and IOS mobile devices.
            - Maintain and improve quality assurance deliverables and testing framework, including
              creating and updating test plans and test cases based on requirements
            - Design and execute complex testing for each project related to Math
            - Carried out automated and manual test execution, delivering relevant test coverage.
      - role: Planning and QA Chief
        time: Feb 2018 - Jan 2019
        company: Aiming Global Services, Inc, Philippines
        details: |
            - Manages Planning Team to ensure all in-game events, items, new features has been
              completed before maintenance
            - Responsible for enemies masterdata to make sure that the AI is working as intended
            - Responsible for Lotto(Gacha) masterdata to make sure that all settings especially
              the probability is correct
            - Reviews all the test script result in jenkins and help the team to fix any errors found
            - Manages QA Team to ensure timely completion of game testing as well as comprehensive
              bug tracking and test reporting.
            - Creation of Test Cases and Scenarios per project before launch, every maintenance
              and new game features
            - Regularly conduct game tests and research game testing practices to ensure smooth
              functionality
            - Recruit, hire, and manage an exceptional team of QA Engineers, with 4-6 direct reports
      - role: Software Quality Assurance Chief
